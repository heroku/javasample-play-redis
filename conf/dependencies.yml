# Application dependencies

require:
    - play
    - play -> guice 1.2
    - play -> secure
    - redis.clients -> jedis 2.0.0
    - localrepo -> ocpsoft-pretty-time 1.0.4
    
repositories:

  - localrepo:
      type:       local
      artifact:   "${application.path}/localrepo/[module]-[revision].jar"
      contains:
          - localrepo -> *
